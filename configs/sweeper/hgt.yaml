# @package _global_
# Optuna Sweeper Configuration for HGT Model

defaults:
  - override /trainer: tuning
  - override /hydra/sweeper: optuna

hydra:
  sweeper:
    sampler:
      _target_: optuna.samplers.TPESampler
      seed: 42
    direction: maximize
    n_trials: 30
    n_jobs: 1
    params:
      model.params.dropout: range(0.0, 0.5, step=0.05)
      model.params.layers: choice(1, 2, 3)
      model.params.heads: choice(1, 2, 4, 8)
      model.params.hidden_dim: choice(64, 128, 256)
      trainer.params.learning_rate: interval(0.0001, 0.01)

name: default
module: recommender.training.simple_trainer:SimpleTrainer
params:
  num_epochs: 400
  learning_rate: 0.00446  # tunable parameter
  weight_decay: 1e-5  # regularization (use 0 for GAT/HGT, 1e-4 for LightGCN)
  device: auto  # auto-detects GPU (CUDA/MPS) or falls back to CPU
  patience: 50
  val_frequency: 5  # validate every N epochs (increase for larger datasets)